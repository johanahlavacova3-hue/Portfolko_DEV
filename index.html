<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAREL Web</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HIRO LISTA -->
  <header class="hiro-bar">
    <nav class="hiro-nav">
      <div class="nav-left">
        <a href="#" class="nav-btn">Portfolio</a>
        <a href="#" class="nav-btn">Kontakty</a>
        <a href="#" class="nav-btn">O mně</a>
      </div>
      <div class="nav-right">
        <a href="#" class="nav-btn logo">Logo</a>
      </div>
    </nav>
  </header>

  <main class="stage">

    <!-- BLOK 1: VIDEO -->
    <section class="block">
      <div class="header-row">
        <div class="left-flag">
          LEVÝ PRAPOR<br>ŘÁDEK 2
        </div>
        <h1 class="right-banner">KAREL 01 — VIDEO</h1>
      </div>

      <div class="media-wrap">
        <video class="media" src="KAREL/KAREL_01.mp4" loop muted playsinline controls></video>
      </div>
    </section>

    <!-- BLOK 2: FOTO -->
    <section class="block">
      <div class="header-row">
        <div class="left-flag">
          LEVÝ PRAPOR<br>ŘÁDEK 2
        </div>
        <h2 class="right-banner">KAREL 02 — FOTO</h2>
      </div>

      <div class="media-wrap">
        <img class="media" src="KAREL/KAREL_02.png" alt="Karel 02" />

    </section>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
