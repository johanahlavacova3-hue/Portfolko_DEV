<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rolovací stránka</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">

    <!-- BLOK 1: VIDEO -->
    <section class="block">
      <div class="header-row">
        <div class="left-flag">
          LEVÝ PRAPOR<br>ŘÁDEK 2
        </div>
        <h1 class="right-banner">VELKÝ NADPIS VIDEO</h1>
      </div>

      <div class="media-wrap">
        <video class="media" src="KAREL_FAKE_2.mp4" loop muted playsinline controls></video>
      </div>
    </section>

    <!-- BLOK 2: FOTO -->
    <section class="block">
      <div class="header-row">
        <div class="left-flag">
          LEVÝ PRAPOR<br>ŘÁDEK 2
        </div>
        <h2 class="right-banner">VELKÝ NADPIS FOTO</h2>
      </div>

      <div class="media-wrap">
        <img class="media" src="PHOTO_1.jpg" alt="Ukázková fotografie" />
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
